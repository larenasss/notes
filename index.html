<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div class="wrapper">
    <div id="app">
      <h1>{{ title }}</h1>
      <form @submit.prevent="onSubmit">
        <input
          type="text"
          v-model="input.value"
          :placeholder="input.placeholder"
          required>
        <button type="submit">add</button>
      </form>

      <div class="notes">
        <div class="note" v-for="(note, index) in notes" :key="index">
          <input v-if="note.id == editNoteItem.id" v-model="editNoteItem.title" type="text">
          <p style="display: inline-block;" v-else>
            {{ note.title }}
          </p>
          <span v-if="note.id == editNoteItem.id" @click="saveNote(index)">
            &#8744;
          </span>
          <span v-else @click="editNote(note)">
            &#9998;
          </span>
          <span @click="removeNote(index)">
            &#10006;
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
